<!DOCTYPE html>
<html>
	<head>
		<title>FoodForMe</title>
        <link rel="stylesheet" href="Style_1.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
		<script src="javascripts/App.js"></script>
	</head>
	<body ng-app="foodApp">
		<div class="nav">
			<ul class="nav_bar">
				<li class="left"><a href="#/search">Home</a></li>
				<li class="left"><a href="#/profile">Profile</a></li>
				<li class="right"><a href="/logout">Sign out</a></li>

			</ul>
		</div>
        <div class="banner">
            <!-- picture from free stock photo site: pexels.com -->
            <center>
                <img src={{logo}} alt="placeholder" width="200" height="200" />
                <div class="banner_text">
                    <h1 class="title" >{{location_name}}</h1>
                </div>
            </center>
        </div>
        
        

        <div class="info">
            <div class="content">
            <p> Location: {{ location_name }} </p>
            <p> Phone: {{ number }} </p>
            <p> Address: {{ address }} , {{city}}</p>
            <p> Delivery: {{ offersDelivery }} </p>
            <P> Min free deliver: {{minFreeDelivery}}</P>
            <p> URL: {{ url }} </p>
            <p> Currently Open: {{ open }} </p>
            </div>
        
        
           <div class="footer">
                <p>
                    Made by:        </br>
                    Ben Gaudiosi, Boman Yang, Davy Huang
                </p>
            </div>
        </div>
    </body>
</html>
