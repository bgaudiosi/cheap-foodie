<!DOCTYPE html>
<html>
		<head>
				<title>FoodForMe</title>
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
				<script src="javascripts/App.js"></script>
		</head>
		<body ng-app="foodApp">
				<div id="main" ng-controller="mainController">
						<form ng-submit="search()">
								<input ng-model="loc" required_type="text" placeholder="zipcode" maxlength=5 />
								<input ng-model="searchTerm" required_type="text" placeholder="Search for food" maxlength=50 />
								<input class="button" type="submit" value="search"/>
						</form>
						<div id="feed">
								<h3>Results</h3>
								<div class="result">
                                <table>
                                        <tr class="list-group-item" ng-repeat="place in results">
                                            <td>
                                                <img src={{place.logo}} alt="placeholder" width="100" height="100" />
                                            </td>
                                            <td>{{ place.location_name }}</td>
                                            <td>{{ place.number }}</td>
                                            <td> {{ place.address }}  </td>
                                            

                                        </tr>
                                    </table>

								</div>
						</div>
				</div>
		</body>
</html>
