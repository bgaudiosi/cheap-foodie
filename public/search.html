<!DOCTYPE html>
<html>
	<head>
		<title>FoodForMe</title>
        <link rel="stylesheet" href="Style_1.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
		<script src="javascripts/App.js"></script>
	</head>
	<body ng-app="foodApp">
		<div class="nav">
			<ul class="nav_bar">
				<li class="left"><a href="#/search">Home</a></li>
				<li class="left"><a href="#/profile">Profile</a></li>
				<li class="right"><a href="/logout">Sign out</a></li>

			</ul>
		</div>
        <div class="banner">
            <!-- picture from free stock photo site: pexels.com -->

            <div class="banner_text">
                <h1 class="title" >Food for Me</h1>
            </div>
        </div>
    
        
        <div class="info">
            <div class="content">
                <div id="main" ng-controller="searchController">
                <form ng-submit="search()">
                    </br>
                    <center>
                        <input ng-model="loc" required_type="text" placeholder="zipcode" maxlength=5 />
                        <input ng-model="searchTerm" required_type="text" placeholder="Search for food" maxlength=50 />
                        <input class="button" type="submit" value="search"/>
                    </center>
                </form>
                    <div id="feed">
                        <h3>Results:</h3>
                        <div class="result">
                            <table>
                                <tr class="list-group-item" ng-repeat="place in results">
                                    <td> <img src={{place.logo}} alt="placeholder" width="100" height="100" /></td>
                                    <td><a href="#/restaurants/{{place.location_name}}">{{ place.location_name }}</a></td>
                                    <td>{{ place.number }}</td>
                                    <td> {{ place.address }}  </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="footer">
                <p>
                    Made by:        </br>
                    Ben Gaudiosi, Boman Yang, Davy Huang
                </p>
            </div>
        </div>
    </body>
</html>
